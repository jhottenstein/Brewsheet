<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brewsheet</title>
	<link rel="stylesheet" href="brewsheet.css" type="text/css" media="screen" title="no title">
</head>
<body>
	<form id="brewsheet" action="index_submit" method="get" accept-charset="utf-8">
		<fieldset id="beer_design" class="">
			<legend>Beer Design</legend>
			<p>
				<label for="name">Name</label>
				<input id="name" name="name">
			</p>
			<p>
				<label for="style">Style</label>
				<input id="style" name="style">
			</p>
			<p>
				<label for="og">Original Gravity</label>
				<input id="og" name="og">
			</p>
			<p>
				<label for="ibu">Bitterness</label>
				<input id="ibu" name="ibu">
			</p>
			<p>
				<label for="color">Color</label>
				<input id="color" name="color">
			</p>


		</fieldset>
		<p><input type="submit" value="Continue &rarr;"></p>
	</form>
</body>
</html>
